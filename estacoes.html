<meta charset="UTF-8"/>
<script>
    /*
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual. 
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    // ENTRADA DE DADOS
    const hemisferio = prompt("S-Sul ou N-Norte:");
    const mes = prompt("1-Janeiro a 12-Dezembro:");
    
    // PROCESSAMENTO e SAÍDA DE DADOS
    let mensagem;
    
    switch(hemisferio) {
        case 'S':
            switch (mes) {
                case 1: // Janeiro
                case 2: // Fevereiro
                case 3: // Março
                    document.write("Verão");
                    mensagem = 'o Verão';
                    break;
                    
                case 4: // Abril
                case 5: // Maio
                case 6: // Junho
                    document.write("Outono");
                    mensagem = 'o Outono';
                    break;

                case 7: // Julho
                case 8: // Agosto
                case 9: // Setembro
                    document.write("Inverno");
                    mensagem = 'o Inverno';
                    break;
                    
                case 10: // Outubro
                case 11: // Novembro
                case 12: // Dezembro
                    document.write("Primavera");
                    mensagem = 'a Primavera';
                    break;
                    
                default:
                    document.write("Valor inválido.");
                    mensagem = 'Fim do Mundo';
            }
            break;
        case 'N':
            switch (mes) {
                case 1: // Janeiro
                case 2: // Fevereiro
                case 3: // Março
                    document.write("Inverno");
                    mensagem = 'o Inverno';
                    break;
                    
                case 4: // Abril
                case 5: // Maio
                case 6: // Junho
                    document.write("Primavera");
                    mensagem = 'a Primavera';
                    break;

                case 7: // Julho
                case 8: // Agosto
                case 9: // Setembro
                    document.write("Verão");
                    mensagem = 'o Verão';
                    break;
                    
                case 10: // Outubro
                case 11: // Novembro
                case 12: // Dezembro
                    document.write("Outono");
                    mensagem = 'o Outono';
                    break;
                    
                default:
                    document.write("Valor inválido.");
                    mensagem = 'o Fim do Mundo';
            }
    }

    // SAÍDA DE DADOS

    document.write(`Parabéns! Você está n${mensagem}!`);



</script>
