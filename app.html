<meta charset="UTF-8"/>
<script>
    /*
    Problema: Ao usuário logar em uma aplicação, ele deverá informar se é Administrador (A), Gerente (G) ou Usuário Comum (U). Usando SWITCH...CASE, apresente a seguinte mensagem:
    - Se Administrador: Bom dia, Senhor!
    - Se Gerente: Bom dia, Chefe!
    - Se Usuário Comum: Bom dia!
    */

    // ENTRADA DE DADOS
    const saldacao = promtp("A-Administrador, G-Gerente, U-Usuário Comum:");

    
    // PROCESSAMENTO
    switch (saldacao) {
        case `A`:
            document.write("Bom dia, Senhor!");
            break;
        case 'G':
            document.write("Bom dia, Chefe!");
            break;
        case "U":
            document.write("Bom dia!");
    }


    // SAÍDA DE DADOS



</script>
